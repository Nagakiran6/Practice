<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/style.css">
    <title>TO-DO LIST</title>
</head>

<body>
    <!-- welcome message (completed)  -->
    <div id="welcome_msg" class="welcome">
        <h2 id="welcome">Good Morning User !</h2>

    </div>

    <!-- main part (TODO list) -->
    <div class="todo_list">

        <!-- input box for todo list -->
        <div id="input_task_container" class="input_task_container">

            <div id="input_field" class="input_field">
                <input id="inputBox" type="text" placeholder="Add tasks..." autofocus>
            </div>

            <div class="plus" id="plus" onclick="
             AddTodo()">
                <img src="./asserts/icons/add.svg" alt="plus_symbol" />
            </div>
        </div>



        <!-- task cards -->
        <div class="cards">
            <ul id="cards_ul" class="cards_ul">
                <li></li>
            </ul>

        </div>


    </div>

    <script src="./js/index.js"></script>
</body>

</html>
